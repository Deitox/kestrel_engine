name: Engine (no-editor)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-no-editor:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Configure Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check kestrel_engine without editor features
        shell: pwsh
        run: ./scripts/ci/check_engine_no_editor.ps1
